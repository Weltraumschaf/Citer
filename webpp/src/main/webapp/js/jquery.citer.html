<!--
 jTemplate for the cite submit form
-->
<script id="citer_tpl_submit" type="text/html">
/* <![CDATA[ */
    *** main template citer_tpl_submit ***
    {#template MAIN}
    <h2>Zitat eintragen</h2>
    <form id="citer_submitForm" action="javascript:;">
        <div>
            <label for="citer_submitForm_name">Name:</label>
            <input type="text" id="citer_submitForm_name" />
        </div>
        <div>
            <label for="citer_submitForm_text">Zitat:</label>
            <textarea id="citer_submitForm_text" cols="80" rows="5"></textarea>
        </div>
        <div>
            <input type="submit" id="citer_submitForm_submit" value="speichern" />
            <span id="citer_submitForm_status" />
        </div>
    </form>
    {#/template MAIN}
    -----------------------------------------
/* ]]> */
</script>

<!--
 jTemplate for the random cite
-->
<script id="citer_tpl_random" type="text/html">
/* <![CDATA[ */
    *** main template citer_tpl_random ***
    {#template MAIN}
    <h3>zuf&auml;lliges Zitat</h3>
    <div id="rating">
        <div>
            <span class="ui-rater">
                <span class="ui-rater-starsOff" style="width: 90px;">
                    <span class="ui-rater-starsOn" style="width: {Math.round(90 / 5 * $T.rating.average)}px"></span>
                </span>
                <span class="ui-rater-rating">{$T.rating.average}</span>&#160;
                (<span class="ui-rater-rateCount">{$T.rating.count}</span>)
            </span>
        </div>
    </div>

    <p>
        <strong>{$T.originator.name}</strong><br />
        <cite>{$T.text}</cite><br />
        <small>(einetragen am: {$T.dateCreated})</small>
    </p>
    {#/template MAIN}
    -----------------------------------------
/* ]]> */
</script>
